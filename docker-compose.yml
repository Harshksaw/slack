version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: slack-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: slackDB
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - slack-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./slack-backend
      dockerfile: Dockerfile
    container_name: slack-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/slackDB
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - slack-network
    volumes:
      # Mount source for development (comment out for production)
      # - ./slack-backend/src:/app/src

networks:
  slack-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
